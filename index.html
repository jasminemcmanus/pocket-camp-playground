<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pocket Camp Playground</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="index.js"></script>
  </head>
  <body>
    <main>
        <div class="col-5">
            <div class="villager">Villager</div>
        </div>   
        <div class="col-7">
            <div>
                <div class="dialogue">
                    <p id="game-prompt">Let's play a game of high card, low card!</p>
                </div>
                <div id="button-bar">
                    <button id="start">Okay!</button>
                    <span id="end-buttons">
                        <button class="end">higher</button>
                        <button class="end">lower</button>
                    </span>
                    <span id="refresh-buttons">
                        <button class="refresh">Play again</button>
                    </span>
                </div>
            </div>
            <div class="game">
                <div id="card1"></div>
                <div id="card2"></div>
            </div>
        </div>
    </main>
  </body>
</html>
